<!DOCTYPE html>

  <head>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../loader.js"></script>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="img/PMIcon.png">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <div class="ControlBar">

      </div>
    </div>
    <div class="TopBar">
      <div class="Brand">
        Parking<b>Manager</b>
      </div>
      <div class="MenuOptions">
        <div class="Opt" onClick="Navi_Tog()"><i class="fa fa-align-justify"></i></div>
        <div class="Opt"><i class="fa fa-search"></i></div>
        <div class="Opt"><i class="fa fa-key"></i></div>
        <div class="Opt"><i class="fa fa-sync"></i></div>
      </div>
    </div>
    <div class="SideBar" id="Navi">
      <div class="Container">
        <a href="index.html">DASHBOARD <i class="fas fa-tachometer-alt"></i></a>
        <button class="Dropdown-Btn">VEHICLE TOOLS <i class="fas fa-truck"></i></button>
        <div class="Dropdown-Container">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>

        </div>
        <button class="Dropdown-Btn">PAYMENT TOOLS <i class="fa fa-pound-sign"></i></button>

          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>

        <div class="Dropdown-Container">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
        <button class="Dropdown-Btn">P<b>M</b> TOOLS <i class="fa fa-cogs"></i></button>
        <div class="Dropdown-Container">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </div>

    <div class="StatBar">
      <div class="StatContent">
        <div class="row">
          <div class="col-md-3">
            <div class="StatBox">
              <div class="Stat">
                <b>71</b><small>/200</small>
              </div>
              <div class="Text">
                vehicles <b>parked</b>
              </div>
              <div class="Icon">
                <i class="fa fa-road"></i>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="StatBox">
              <div class="Stat">
                <b>30</b>
              </div>
              <div class="Text">
                awaiting <b>payment</b>
              </div>
              <div class="Icon">
                <i class="fa fa-shopping-basket"></i>
              </div>
            </div>
            <div class="StatBox">
              <div class="Stat">
                <b>0</b>
              </div>
              <div class="Text">
                awaiting <b>renewal</b>
              </div>

                <i class="fa fa-clock"></i>

            </div>
          </div>
          <div class="col-md-6">
            <div class="StatBox-LG">

            </div>
          </div>
        </div>
      </div>

    <div class="Wrapper" id="Wrapper">
      <div class="row">
        <div class="col-md-7">
          <div class="Box">
            <div class="Title">

                  <i class="fa fa-video" style="color: red; margin-right: 10px;"></i> ANPR Feed

                <div class="col-md-6">
                  <div class="ButtonHolder">
                    <div class="Button">
                      <i class="fa fa-search"></i>
                    </div>
                    <div class="Button">
                      <i class="fa fa-plus"></i>
                    </div>
                  </div>

              <div id="ANPR_Feed">

          </div>
        </div>

      <div class="Right-Content">

    </div>

    <div class="NotificationPane" style="display: none;" id="Notifications">
      <div class="Wrapper" id="NotificationsList">

      </div>

    <script src="js/style.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery-dateformat.min.js"></script>
    <script type="text/javascript">
    if(user_LoggedIn() === "FALSE") {
      window.location.replace('index.html');
    } else {
      console.log("User Session is set. "+sessionStorage.getItem("Name"));
    }
    </script>
