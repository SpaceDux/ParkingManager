<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../loader.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="shortcut icon" href="img/PMIcon.png">
    <title>ParkingManager</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="Loader">
      <img src="img/loading.gif" alt="Loading...">
    </div>
    <!-- HEADER BARS -->
    <div class="ControlBar">
      <div class="Settings">
        <div class="Setting-Btn" id="Setting-Cog"><script>document.write(session.getItem("Name"));</script> <i class="fas fa-cogs"></i></div>
        <div class="Setting-Btn" id="Setting-Mini"><i class="far fa-window-minimize"></i></div>
        <div class="Setting-Btn" id="Setting-Maxi"><i class="far fa-window-maximize"></i></div>
        <div class="Setting-Btn" id="Setting-Close"><i class="fas fa-times"></i></div>
      </div>
    </div>
    <div class="TopBar">
      <div class="Brand">
        Parking<b>Manager</b>
      </div>
      <div class="MenuOptions">
        <div class="Opt" onClick="Navi_Tog()"><i class="fa fa-align-justify"></i></div>
        <div class="Opt"><i class="fa fa-search"></i></div>
        <div class="Opt"><i class="fa fa-key"></i></div>
        <div class="Opt"><i class="fa fa-sync"></i></div>
      </div>
    </div>
    <div class="SideBar" id="Navi">
      <div class="Container">
        <a href="index.html">DASHBOARD <i class="fas fa-tachometer-alt"></i></a>
        <button class="Dropdown-Btn">VEHICLE TOOLS <i class="fas fa-truck"></i></button>
        <div class="Dropdown-Container">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
        <button class="Dropdown-Btn">PAYMENT TOOLS <i class="fa fa-pound-sign"></i></button>
        <div class="Dropdown-Container">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
        <button class="Dropdown-Btn">ACCOUNT TOOLS <i class="fa fa-file"></i></button>
        <div class="Dropdown-Container">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
        <button class="Dropdown-Btn">P<b>M</b> TOOLS <i class="fa fa-cogs"></i></button>
        <div class="Dropdown-Container">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </div>
    <div class="Containment">
      <div class="Loader-page">
        <img src="img/loading.gif" alt="Loading...">
      </div>
      <div id="PageDisplay">
        <script type="text/javascript">
        settings_pageContent("home");
        </script>
      </div>
    </div>
    <!-- FIXED BOTTOM BAR -->
    <div class="BottomBar">
      <div class="Right-Content">
        <div class="Option" onClick="tasks_LoadNotifications()">
          <i class="fa fa-bell"></i>
        </div>
      </div>
    </div>
    <!-- Notification Pane -->
    <div class="NotificationPane" style="display: none;" id="Notifications">
      <div class="Wrapper" id="NotificationsList">

      </div>
    </div>
    <!-- Style based scripts -->
    <script src="js/style.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery-dateformat.min.js"></script>
    <script type="text/javascript">
    if(user_LoggedIn() === "FALSE") {
      window.location.replace('index.html');
    } else {
      console.log("User Session is set. "+sessionStorage.getItem("Name"));
    }
    </script>
  </body>
</html>
