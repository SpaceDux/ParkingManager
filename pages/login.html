<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="shortcut icon" href="img/PMIcon.png">
    <title>ParkingManager</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- HEADER BARS -->
    <div class="ControlBar">
      <div class="Settings">
        <div class="Setting-Btn" onClick="CreateSession()"><i class="fa fa-user"></i></div>
        <div class="Setting-Btn" id="Setting-Mini"><i class="far fa-window-minimize"></i></div>
        <div class="Setting-Btn" id="Setting-Maxi"><i class="far fa-window-maximize"></i></div>
        <div class="Setting-Btn" id="Setting-Close"><i class="fas fa-times"></i></div>
      </div>
    </div>
    <div class="LoginWrapper">
      <div class="LoginPane">
        <div class="Logo">
          <img src="img/Roadking.png"></img>
        </div>
        <div class="LoginForm">
          <form id="LoginForm" method="post">
            <input type="text" class="form-control LoginForm_B dark" name="Email" id="Email" placeholder="Email Address" autofocus>
            <br>
            <input type="password" class="form-control LoginForm_B dark" name="Password" id="Password" placeholder="Password">
            <hr>
            <input type="submit" class="btn btn-primary" value="Login" style="width: 100%;">
          </form>
        </div>
      </div>
    </div>
    <!-- END: HEADER BARS -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../loader.js"></script>
    <script src="js/style.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/all.min.js"></script>
    <script type="text/javascript">
      if(user_LoggedIn() === "TRUE") {
        window.location.replace('index.html');
      }
      // Login
      $('#LoginForm').on('submit', function(e) {
        e.preventDefault();
        var email = $('#Email').val();
        var password = $('#Email').val();
        if(email.length == 0 || password.length == 0) {
          console.warn("No credentials where entered.");
        } else {
          user_Login(email, password);
        }
      });

    </script>
  </body>
</html>
